apiVersion: v1
kind: ReplicationController
metadata:
  name: nginx-ingress-lb
spec:
  replicas: 1
  selector:
    app: nginx-ingress-lb
  template:
    metadata:
      name: nginx-ingress-lb
      labels:
        app: nginx-ingress-lb
    spec:
      containers:
        - name: nginx-ingress-lb
          image: gcr.io/google_containers/nginx-ingress-controller:0.8.3
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - containerPort: 80
              hostPort: 80
            - containerPort: 443
              hostPort: 443
